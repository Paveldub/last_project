<body>
  <div class="preloader" id="page-preloader">
    <div class="loader"></div><span class="loader-percentage" id="load-perc" <="" span="">0%</span>
  </div>
  <div class="wrapper visually-hidden">
    <div class="parallax visually-hidden" id="parallax">
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-1.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-2.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-3.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-4.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-5.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-6.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-7.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-8.png"></div>
      <div class="parallax__layer"><img class="parallax-img" src="./assets/img/layer-9.png"></div>
    </div>
    <div class="authorisation-button" id="button"><a class="authorisation-button__link" href="#">Sign up</a></div>
    <div class="flip-container">
      <div class="flipper" id="flipper">
        <div class="front">
          <div class="form-about">
            <div class="form-about__img form-about--padding"><img class="form-about__pic" src="./assets/img/my-photo.jpg" alt="photo"/>
              <div class="form-about__desc form-about--undefined">
                <h2>Pavel Demidovich</h2>
                <h5>Personal website</h5>
              </div>
            </div>
            <div class="navigation-items">
              <div class="socials socials--undefined">
                <ul class="socials__list">
                  <li class="socials__item"><a class="socials__link" href="https://www.facebook.com/pavel.dzem" target="_blank">
                      <svg class="socials__icon">
                        <use xlink:href="./assets/img/sprite.svg#fb"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="https://github.com/Paveldub" target="_blank">
                      <svg class="socials__icon">
                        <use xlink:href="./assets/img/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="https://www.linkedin.com/in/pavel-dzemidovich/" target="_blank">
                      <svg class="socials__icon">
                        <use xlink:href="./assets/img/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
            </div>
            <div class="navigation-buttons">
              <div class="buttons">
                <ul class="buttons__list">
                  <li class="buttons__item"><a class="buttons__link" href="my-works.html">My works</a></li>
                  <li class="buttons__item"><a class="buttons__link" href="about.html">About</a></li>
                  <li class="buttons__item"><a class="buttons__link" href="blog.html">Blog</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="form-about form-about-login">
            <div class="form-about__title">
              <h2>Sign Up</h2>
            </div>
            <form class="form" method="POST">
              <label class="form__label" for="login">
                <input class="form__input" type="text" id="login" name="login" required placeholder="Login">
                <div class="form__img-login">
                  <div class="form__pic">
                    <svg class="form__svg-pic">
                      <use xlink:href="./assets/img/sprite.svg#login"></use>
                    </svg>
                  </div>
                </div>
              </label>
              <label class="form__label" for="password">
                <input class="form__input" type="password" id="password" name="password" required placeholder="Password">
                <div class="form__img-password">
                  <div class="form__pic-pass">
                    <svg class="form__svg-icon">
                      <use xlink:href="./assets/img/sprite.svg#password"></use>
                    </svg>
                  </div>
                </div>
              </label>
              <div class="form__radio-buttons">
                <label class="form__radio-checkbox" for="checkbox-id">
                  <input class="form__radio-check-box" type="checkbox" id="checkbox-id" name="checkbox-id">
                  <div class="form__radio-img"></div>
                  <div class="form__radio-title">
                    <h5>I'm not a robot</h5>
                  </div>
                </label>
              </div>
              <div class="form__radio-text">
                <h3>Are you sure?</h3>
              </div>
              <div class="form__radio-circle"> 
                <label class="form__radio-circle-box" for="circle-yes">
                  <input class="form__radio-circle-type" type="radio" id="circle-yes" name="circle">
                  <div class="form__radio-img-circle"></div>
                  <div class="form__radio-yes"> 
                    <h6>Yes    </h6>
                  </div>
                </label>
                <label class="form__radio-circle-box" for="circle-no">
                  <input class="form__radio-circle-type" type="radio" id="circle-no" name="circle">
                  <div class="form__radio-img-circle"></div>
                  <div class="form__radio-no"> 
                    <h6>No </h6>
                  </div>
                </label>
              </div>
            </form>
            <div class="login-buttons">
              <ul class="login-buttons__list">
                <li class="login-buttons__item"><a class="login-buttons__link" href="#" id="link">Main</a></li>
                <li class="login-buttons__item"><a class="login-buttons__link" href="my-works.html">Enter</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; Pavel Demidovich | 2018</p>
    </div>
  </div>
